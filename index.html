<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3 - JAVASCRIPT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Bienvenido a "online_Pizza"/></h1>

    <form id="form">
      <ul id="todayMenu"></ul>

      <section>
        <h2 id="pizzaName"></h2>
        <h4 id="pizzaPrice"></h4>
        <p id="ingredients"></p>
        <div class="img"></div>
      </section>
      <div class="choice">
        <label for="pizzaId">Elija su Pizza</label>
        <input type="text" id="pizzaId" class="input" />
        <div id="error"></div>
        <button type="submit" id="buttonSubmit" class="choiceButton">
          Quiero Esa!
        </button>
      </div>
      <div id="finalizeOrder"></div>
    </form>
    <script src="./main.js"></script>
    <script src="./validation.js"></script>
    <script src="./render.js"></script>
  </body>
</html>
